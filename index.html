<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginButton = document.querySelector('input[type="submit"]');
    const userIdInput = document.querySelector('input[name="id"]');  // 아이디 입력 필드 찾기

    loginButton.addEventListener('click', function(event) {
        event.preventDefault();  // 폼의 기본 제출 기능을 막음
        const userId = userIdInput.value;  // 입력 필드에서 아이디 값을 가져옴
        const popupWindow = window.open('', 'ID Display', 'width=400,height=200');  // 새 팝업 윈도우 생성
        popupWindow.document.write('<p>아이디는: ' + userId + '</p>');  // 팝업 윈도우에 아이디 표시
        popupWindow.document.close();  // 팝업 윈도우의 문서 작성 완료
    });
});


</script>
